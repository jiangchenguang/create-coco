name: Publish Package

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm (auto-detect version from package.json)
        uses: pnpm/action-setup@v4
        with:
          use-node-version: true  # 启用自动版本检测
      # Ensure npm 11.5.1 or later is installed

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Create and publish pre-release versions (OIDC)
        uses: changesets/action@v1
        with:
          commit: "chore: update pre-release versions [OIDC]"
          title: "chore: update pre-release versions (OIDC)"
          publish: pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
